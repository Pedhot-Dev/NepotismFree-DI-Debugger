name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  smoke-test:
    name: Smoke Test (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['8.2']

    steps:
    # 1. Checkout checks out the code so we can run it
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup PHP environment
    # We insist on 8.2 as per project requirements
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: composer:v2
        coverage: none # Disable coverage for speed

    # 3. Install dependencies
    # --prefer-dist for speed
    # --no-interaction to prevent blocking on prompts
    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    # 4. CLI Boot & Smoke Test
    # - Ensure list command runs (verifies container boot)
    # - Ensure graph command runs on fixtures (verifies graph logic)
    - name: Run CLI Smoke Tests
      run: |
        echo "Testing CLI boot..."
        php bin/di list
        
        echo "Testing Graph generation..."
        php bin/di di:graph -b tests/fixtures/bootstrap.php

    # 5. Run Unit & Contract Tests
    - name: Run Unit & Contract Tests
      run: vendor/bin/phpunit

  release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [smoke-test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Generate Validation JSON
        # We allow failure here if the graph is invalid, but we still want the artifact?
        # The prompt says: "The CI job MUST: Still fail on non-zero exit code."
        # If it fails, the next steps might not run unless we use continue-on-error or similar.
        # But we MUST fail the job. 
        # Actually, if the graph is invalid, the release asset should still be uploaded but the job fails?
        # Usually, if a job fails, we don't upload. But the user asked for both.
        # "Generate validation.json ... upload as asset ... Job MUST still fail on non-zero exit code."
        run: |
          php bin/di di:validate --format=json -b tests/fixtures/bootstrap.php > validation.json || EX=$?; echo "Exit code: $EX"; (exit $EX)
        continue-on-error: true
        id: validate

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: validation.json
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enforce Validation Success
        if: steps.validate.outcome == 'failure'
        run: |
          echo "Validation failed, failing the job as required."
          exit 1
